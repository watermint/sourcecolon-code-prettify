apply plugin: 'java'
apply plugin: 'maven'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'rhino:js:1.7R2',
            'net.arnx:jsonic:1.3.0'
}

jar {
    manifest {
        attributes('Main-Class': 'org.watermint.sourcecolon.prettify.Prettify')
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'org.watermint'
            pom.artifactId = 'sourcecolon-code-prettify'
            pom.version = 'r1'
            pom.project {
                licenses {
                    license {
                        name "The MIT License (MIT)"
                        url "http://opensource.org/licenses/MIT"
                        distribution "repo"
                    }
                }
            }

            repository(url: uri('build/mvn'))
        }
    }
}

