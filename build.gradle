apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'rhino:js:1.7R2',
            'net.arnx:jsonic:1.3.0'
}

jar {
    manifest {
        attributes('Main-Class': 'org.watermint.sourcecolon.prettify.Prettify')
    }
    from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
}